  <script type="text/javascript">
    $(document).ready(function () {
      $("#example").DataTable({
        ajax: "https://script.google.com/macros/s/AKfycbwqGkCwOfHDV2vsslAIWX5yYLkUvHUFjgPlm0uE6Nyd3IzJgmzCWnYpbzYQ0nopqJWt/exec",
        columns: [
          {
            title: "No Rekening",
            data: "No Rekening",
          },
          {
            title: "Nama Nasabah",
            data: "Nama Nasabah",
          },
          {
            title: "Saldo",
            data: "Saldo",
            render: function (data) {
              // Fungsi untuk memformat nilai saldo ke dalam format mata uang
              return formatRupiah(data);
            },
          },
          {
            title: "Aksi",
            render: function (data, type, row) {
              return '<button type="button" class="btn btn-primary btn-sm edit-btn" data-id="' + row.Tanggal + '"><i class="fas fa-edit"></i></button>' +
                '<button type="button" class="btn btn-danger btn-sm delete-btn" data-id="' + row.Tanggal + '"><i class="fas fa-trash-alt"></i></button>';
            }
          },
        ],
        rowId: "No Rekening",
        liveAjax: true,
      });

      // Event handling for edit and delete buttons
      $('#example').on('click', '.edit-btn', function () {
        var id = $(this).data('id');
        // Handle edit button click event
        // Add your edit logic here
        console.log('Edit button clicked for ID:', id);
      });

      $('#example').on('click', '.delete-btn', function () {
        var id = $(this).data('id');
        // Handle delete button click event
        // Add your delete logic here
        console.log('Delete button clicked for ID:', id);
      });

    });


    // Data yang akan ditampilkan di grafik (dummy data)
    var saldoData = {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Saldo Nasabah',
        data: [2000, 1800, 2200, 2500, 2100, 3000],
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    };

    // Konfigurasi grafik
    var saldoOptions = {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };

    // Menggambar grafik dengan menggunakan Chart.js
    var saldoChart = new Chart(document.getElementById('saldoChart'), {
      type: 'bar',
      data: saldoData,
      options: saldoOptions
    });
  </script>
