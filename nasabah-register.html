  <script type="text/javascript">
    $(document).ready(function () {
      $("#example").DataTable({
        ajax: "https://script.google.com/macros/s/AKfycbx8rWwR_3AvMgkXxzyJL2oBSyN-KwWxDIJtrDAMHWXcJtdYvjuy3pt45kZ2PMs4eYUM/exec",
        columns: [
          {
            title: "ID Nasabah",
            data: "ID",
          },
          {
            title: "Tanggal",
            data: "Tanggal",
            render: function(data) {
          // Ubah format tanggal dari yyyy-mm-dd ke yyyy/mm/dd
          var date = new Date(data);
          var year = date.getFullYear();
          var month = (date.getMonth() + 1).toString().padStart(2, '0');
          var day = date.getDate().toString().padStart(2, '0');
          return year + '/' + month + '/' + day;
        },
          },
          {
            title: "Waktu",
            data: "Waktu",
            render: function (data) {
          // Ubah format waktu dari "1899-12-30T07:46:12.000Z" ke "14:09:48"
          var time = new Date(data);
          var hours = time.getUTCHours().toString().padStart(2, '0');
          var minutes = time.getUTCMinutes().toString().padStart(2, '0');
          var seconds = time.getUTCSeconds().toString().padStart(2, '0');
          return hours + ':' + minutes + ':' + seconds;
        },
          },
          {
            title: "Nama Nasabah",
            data: "Nama Nasabah",
          },
          {
            title: "No Whatsapp",
            data: "No Whatsapp",
          },
          {
            title: "No Rekening",
            data: "No Rekening",
          },
        ],
        rowId: "ID",
        liveAjax: true,
  
      });
    });
  </script>
