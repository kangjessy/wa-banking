  <script type="text/javascript">
    $(document).ready(function () {
      var table = $("#example").DataTable({
        ajax: "https://script.google.com/macros/s/AKfycbwyJa4wce7XiZcLVjo27Rfupe9qAnKm96PuyoeUsYUs-Tf995YchU2P2U8IsItOdOe1YA/exec",
        columns: [
          {
            title: "No Rekening",
            data: "No Rekening",
          },
          {
            title: "Jenis Astaguna",
            data: "Jenis Astaguna",
          },
          {
            title: "Nama Nasabah",
            data: "Nama Nasabah",
          },
          {
            title: "Jumlah Pinjaman",
            data: "Jumlah Pinjaman (kredit)",
            render: function (data) {
              return formatRupiah(data);
            },
          },
          {
            title: "Tenor",
            data: "Jangka Waktu (Tenor)",
          },
          {
            title: "Bunga (2%)",
            data: "Bunga 2%",
          },
          {
            title: "Angsuran bulanan",
            data: "Angsuran",
            render: function (data) {
              return formatRupiah(data);
            },
          },
          {
            title: "Jumlah Angsuran",
            data: "Jumlah Angsuran",
            render: function (data) {
              return formatRupiah(data);
            },
          },
          {
            title: "Angsuran ke",
            data: "Angsuran ke-n",
          },
          {
            title: "Sisa Angsuran",
            data: "Sisa Angsuran",
            render: function (data) {
              return formatRupiah(data);
            },
          },
          {
            title: "Status",
            data: "Status",
          },
          {
            title: "Aksi",
            render: function (data, type, row) {
              return '<button type="button" class="btn btn-primary btn-sm edit-btn" data-id="' + row.Tanggal + '"><i class="fas fa-edit"></i></button>' +
                '<button type="button" class="btn btn-danger btn-sm delete-btn" data-id="' + row.Tanggal + '"><i class="fas fa-trash-alt"></i></button>';
            }
          },
        ],
        rowId: "No Rekening",
        liveAjax: true,
        order: [[0, "desc"]],
        scrollX: "100%" // Aktifkan fitur scroll horizontal
        // responsive: true, // Aktifkan fitur scroll horizontal

      });

      // Filter untuk kolom "Jenis Astaguna"
      $('#filterJenisAstaguna').on('change', function () {
        var val = $.fn.dataTable.util.escapeRegex(
          $(this).val()
        );

        if (val === 'No filter') {
          val = ''; // Kosongkan nilai filter untuk menampilkan semua data
        }

        table.column(1)
          .search(val ? '^' + val + '$' : '', true, false)
          .draw();
      });
    });

    // Fungsi untuk memformat nilai saldo menjadi format mata uang Rupiah
    
  </script>
