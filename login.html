    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Login Form with Bootstrap 5</title>
    <!-- Link ke Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS kustom untuk card dan form */
        .login-card {
        max-width: 400px;
        margin: auto;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Efek bayangan */
        }
    </style>
    </head>
    <body>

    <div class="container mt-5">
    <div class="card login-card">
        <div class="card-body">
        <h5 class="card-title text-center mb-4">Login</h5>
        <!-- Form login -->
        <form>
            <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        </div>
    </div>
    </div>

    <!-- Link ke JavaScript Bootstrap (opsional, hanya jika diperlukan) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        fetch('https://script.google.com/macros/s/AKfycbxKRvn_-UYLsUmK7Tugzmz9cL_4fmUo_oiNQrNeW8OiJ50h4pZKQZasju_j9PM9ULWevg/exec?username=' + username + '&password=' + password)
        .then(response => response.text())
        .then(data => {
            if (data === "Login successful!") {
            window.location.href = "index.html"; // Redirect ke halaman setelah login berhasil
            } else {
            alert(data); // Tampilkan pesan error jika login gagal
            }
        })
        .catch(error => {
            console.error('Terjadi kesalahan:', error);
        });
    });
    </script>
    </body>
    </html>
